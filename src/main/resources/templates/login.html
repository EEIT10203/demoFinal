<!DOCTYPE html>
<html lang="zh-tw" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.css}"></link>
        <script th:src="@{/plugins/jquery-3.3.1.min.js}"></script>
        <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <title>歡迎登入</title>
    </head>
    <body>
        <div th:replace="fragments/header :: header"></div>
		 <div class="container">
		      <div class="hero-unit">
				<h1>登入</h1>
				<br>
				<div class="with:80%">
					<div class="alert alert-danger" role="alert" th:if="${param.error}">
						輸入的帳號或密碼錯誤</div>
					<div class="alert alert-success" role="alert"
						th:if="${param.logout}">你已經登出</div>
					<form class="form-horizontal" th:action="@{/login}" method="post">
						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">使用者帳號</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="username"
									id="username" placeholder="帳號" />
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">使用者密碼</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" name="password"
									id="password" placeholder="密碼" />
							</div>
						</div>
	
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<input type="submit" value="登入" class="btn btn-info" /> <input
									type="reset" value="清除" class="btn btn-info" /> <a
									href="/register/addUser">註冊</a>
							</div>
	
						</div>
					</form>
				</div>
	      	  </div>
	   		<div th:replace="fragments/footer :: footer"></div>  	  
		</div>
    </body>
</html>
